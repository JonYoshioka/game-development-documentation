name: Build and Deploy to gh-pages

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './game-development-documentation/package-lock.json'

    - name: Install dependencies
      working-directory: ./game-development-documentation
      run: npm ci

    - name: Build project
      working-directory: ./game-development-documentation
      run: npm run build

    - name: Deploy to GitHub Pages (dist contents only)
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./game-development-documentation/dist
        force_orphan: true